server:
  port: 8080

spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:~/test;MODE=MYSQL'
    username: sa
    password: 1234

  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  h2:
    console:
      enabled: true
